<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Account</h2>
    <form id="accountForm" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="button" id="submitButton" value="Create Account">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#submitButton').click(function(e) {
        e.preventDefault(); // フォームの標準的な送信を防ぐ
        $.ajax({
            type: "POST",
            url: "server/account.php",
            data: $('#accountForm').serialize(), // フォームのデータをシリアライズ
            success: function(response) {
                // 成功した場合、ここで何かのアクション（例：リダイレクト）を行う
                window.location.href = "/group/000102003/dm"; // リダイレクト
            },
            error: function() {
                alert('Error occurred');
            }
        });
    });
});
</script>
</div>

</body>
</html>
